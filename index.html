<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skopiuj e-mail</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 1px solid white;
            padding: 20px;
            border-radius: 10px;
        }
        #email {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #copyButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        #copyButton:hover {
            background-color: #FBC02D;
        }
    </style>
</head>
<body>

<div class="container">
    <p id="email">qbaa134.pl@gmail.com</p>
    <button id="copyButton" onclick="copyEmail()">Skopiuj ðŸ“‹</button>
</div>

<script>
    function copyEmail() {
        const email = document.getElementById("email").textContent;
        const textArea = document.createElement("textarea");
        textArea.value = email;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);
        alert("E-mail skopiowany do schowka!");
    }
</script>

</body>
</html>
