<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank: Endless Update</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="browser-screen" class="screen">
        <div id="browser-header">
            <h1>Custom Browser</h1>
        </div>
        <div id="browser-content">
            <p>Welcome to the custom browser. Loading content...</p>
        </div>
    </div>
    <div id="updating-screen" class="screen">
        <div id="update-header">
            <h1>Updating Applications...</h1>
        </div>
        <div id="update-content">
            <p id="update-status">Installing App 1...</p>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
